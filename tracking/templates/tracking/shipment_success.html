{% extends 'base.html' %}

{% block content %}

{% block extra_css %}

<style>
  :root {
    --primary: #ff3c00;
    --dark-bg: #111;
    --glass: rgba(255, 255, 255, 0.05);
    --light-text: #eaeaea;
  }

  body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--light-text);
  }

  .success-container {
    max-width: 500px;
    margin: 80px auto;
    padding: 35px 25px;
    background: var(--glass);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(255, 60, 0, 0.2);
    text-align: center;
    animation: fadeInUp 0.6s ease;
  }

  .success-container h2 {
    color: #4caf50;
    font-size: 24px;
    margin-bottom: 20px;
    text-shadow: 0 0 6px rgba(0, 255, 0, 0.2);
  }

  .success-container p {
    font-size: 18px;
    color: var(--light-text);
    margin-bottom: 25px;
  }

  .tracking-id {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    background: rgba(255,255,255,0.05);
    padding: 8px 14px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    color: var(--primary);
    border: 1px solid rgba(255, 60, 0, 0.2);
    user-select: text;
  }

  .copy-btn {
    background: var(--primary);
    border: none;
    color: white;
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .copy-btn:hover {
    background: #e13800;
  }

  .btn-track {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 25px;
    background-color: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 60, 0, 0.3);
  }

  .btn-track:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(255, 60, 0, 0.4);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .success-container {
      margin: 50px 20px;
      padding: 25px 20px;
    }

    .success-container p {
      font-size: 16px;
    }

    .btn-track {
      padding: 10px 20px;
    }

    .tracking-id {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>
{% endblock %}

<div class="success-container">
  <h2>{{ message }}</h2>
  <p>Your Tracking ID is:</p>
  
  <div class="tracking-id">
    <span id="trackingText">{{ tracking_id }}</span>
    <button class="copy-btn" onclick="copyTrackingId()">Copy</button>
  </div>

  <a href="{% url 'track_shipment' %}" class="btn-track">ðŸšš Track Your Shipment</a>
</div>

<script>
  function copyTrackingId() {
    const trackingText = document.getElementById("trackingText").innerText;
    navigator.clipboard.writeText(trackingText).then(() => {
      const btn = event.target;
      btn.textContent = "Copied!";
      setTimeout(() => (btn.textContent = "Copy"), 2000);
    });
  }
</script>

{% endblock %}
