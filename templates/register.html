{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
        }
        .box {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
        }
        input {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            background: #222;
            border: 1px solid #555;
            color: white;
        }
        .btn {
            background: #00aaff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .message {
            margin: 10px 0;
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Register</h2>
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" style="color: #0af;">Login</a></p>
    </div>
{% endblock %}
