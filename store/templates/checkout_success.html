{% extends 'base.html' %}

{% block content %}
  <style>
    .checkout-success-container {
      background-color: #000;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      min-height: 80vh;
    }
    .checkout-success-container h2 {
      font-size: 2.5rem;
      color: #0f0;
      margin-bottom: 20px;
    }
    .checkout-success-container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .checkout-success-container a.button {
      background-color: #00bfff;
      color: #000;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .checkout-success-container a.button:hover {
      background-color: #009acd;
    }
    .success-icon {
      font-size: 5rem;
      color: #0f0;
      margin-bottom: 20px;
    }
  </style>

  <div class="checkout-success-container">
    <div class="success-icon">âœ…</div>
    <h2>Thank you for your order!</h2>
    <p>Your order has been placed successfully.</p>
    <a href="{% url 'product_list' %}" class="button">Continue Shopping</a>
  </div>
{% endblock %}
